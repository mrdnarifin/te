{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Trading Economics</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        {% block js %} {% endblock %}
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">TRADING ECONOMICS</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/">Home</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'calendar' %}">Calendar</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'country' %}">Country</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'markets' %}">Markets</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'news' %}">News</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'search' %}">Search</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Page content-->
                <div class="container-fluid">
                    {% block content %} {% endblock %}
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        
        <!-- Core theme JS-->
        
        <script src="{% static 'js/scripts.js' %} "></script>
    </body>
</html>
